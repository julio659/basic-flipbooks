<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Flipbook</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <div class="title" id="bookTitle">Loading…</div>
      <div class="controls" role="group" aria-label="Flipbook controls">
        <button id="prevBtn" class="btn" type="button" aria-label="Previous page">←</button>
        <div class="pager" aria-live="polite">
          <span id="pageNow">–</span><span class="sep">/</span><span id="pageTotal">–</span>
        </div>
        <button id="nextBtn" class="btn" type="button" aria-label="Next page">→</button>
        <button id="fsBtn" class="btn" type="button" aria-label="Fullscreen">⛶</button>
        <a id="pdfLink" class="btn link" href="#" target="_blank" rel="noopener" hidden>PDF</a>
      </div>
    </header>

    <section class="stage">
      <div id="status" class="status" role="status">Loading pages…</div>
      <div id="book" class="book"></div>
    </section>

    <footer class="hint" aria-hidden="true">
      Tip: click corners to flip • arrow keys work • press “F” for fullscreen
    </footer>
  </main>

<script src="app.js?v=22"></script>



</body>
</html>
